<html>
    <head>
        <meta content="dark light" name="color-scheme" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="task2.css">
    </head>
    <body>
        <h2>Реализовать калькулятор</h2>

        <div class="container">
            <div class="calculator-wrapper">
                <input id="number-input" type="text" />
                <span class="result">0</span>
                <div class="buttons-wrapper">
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>0</div>
                    </div>
                    <div class="actions">
                        <div>+</div>
                        <div>-</div>
                        <div>*</div>
                        <div>/</div>
                        <div>=</div>
                        <div>C</div>
                    </div>
                </div>
            </div>

            <div class="command-editor-wrapper">
                <strong>Добваление команды</strong>
                <form id="command-editor-form">
                    <label>Название</label>
                    <input name="command-name" type="text" required />
                    <label>Названия аргументов(через запятую, только 2 аргумента)</label>
                    <input type="text" name="command-arguments" required />
                    <label>Операция(на JS)</label>
                    <textarea name="command-body" type="text" required rows="10" cols="40"> </textarea>
                    <button type="submit">Добавить</button>
                </form>
            </div>
        </div>
        

        <script src="app2.js"></script>
    </body>
</html>
