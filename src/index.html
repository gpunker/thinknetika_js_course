            </div>
        </div>
        <div class="game-wrapper">
            <form id="login">
                <h3>Регистрация</h3>
                <div class="input-wrapper">
                    <label for="gamer1">Имя первого игрока(белые):</label>
                    <input type="text" id="login_player1" />
                </div>
                <div class="input-wrapper">
                    <label for="gamer2">Имя второго игрока(черные):</label>
                    <input type="text" id="login_player2" />
                </div>
                <div class="input-wrapper">
                    <button>Начать</button>
                </div>
            </form>
            <div class="game-container">
                <div class="game-process">
                    <div class="turn">
                        <strong>Ход белых</strong>
                    </div>
                </div>
                <div class="stats">
                    <div class="killed-figures-wrapper">
                        <h5>Срубленные фигуры</h5>
                        <div class="killed-figures">
                            <div class="whites">
                                <h6>Белые:</h6>
                                <img src="">

                                <img src="">

                    <div class="history">
                        <h5>История ходов:</h5>
                        <div class="history-move">
                            E2:E4
                        </div>
                        <div class="history-move">
